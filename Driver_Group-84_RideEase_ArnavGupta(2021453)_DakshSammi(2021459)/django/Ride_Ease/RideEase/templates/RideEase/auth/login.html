{% extends 'RideEase/layouts/main.html' %}

{% block content %}
<section class="vh-100 bg-image"
  style="background-image: url('https://media.istockphoto.com/id/182859572/photo/fleet-of-yellow-new-york-city-taxi-cabs-from-above.jpg?b=1&s=170667a&w=0&k=20&c=14XtQ6gChlS5DPCozGqqCiB9eFRaCHUqN6SUm5od9fM=');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">LOGIN</h2>

              <form id = "user-form">

                
                {% csrf_token %}
                <label for="user-id">Enter Driver ID:</label>
                <input type="number" id="user-id" name="user_id" required>
                <button type="submit">Login</button>
                <p>                      </p>
                <p>                      </p>
                <p>                      </p>
                <p>_/\_ Have a great riding experience! _/\_</p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  const useerForm = document.querySelector('#user-form');
  const useerDetailsDiv = document.querySelector('#user-details');
  useerForm.addEventListener('submit', async (event) => {
    event.preventDefault();
    const driverId = document.querySelector('#user-id').value;
    window.location.href = `/homepage/${driverId}`;
  });
</script> 
{% endblock content %}
